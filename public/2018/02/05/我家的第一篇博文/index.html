    <div class="article-content">
      <p>我家宝宝离预产期还有4天了，奶奶，姥姥都来了，带了好多好吃的；我想做一个主页，记录宝宝的成长，所以今天暖暖的家主页正式开启了，我家宝宝应该是个女宝宝，我和他妈商量起名字叫暖暖，大名徐暖儿。希望宝宝快快出来，健康成长。</p>

<p>另外，如果是个男宝宝，我们还没给起名字呢。</p>
